{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="pastry-creation-container">
    <div class="pastry-create">
        <form action="{% url 'create_pastry' %}" method="post" enctype="multipart/form-data">
            <h1>Create Pastry</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>
</div>
{% endblock content %}
