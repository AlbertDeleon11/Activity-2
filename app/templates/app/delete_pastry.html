{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="recipe-delete">
    <form action="{% url 'delete_pastry' pastry.pk %}" method="post">
        <h1>Delete Pastry</h1>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ pastry.name }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock content %}
