{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h2>Baking Tips</h2>
    <ul>
        {% for tip in tips %}
            <li><a href="{% url 'baking_tip_detail' tip.id %}">{{ tip.title }}</a></li>
        {% empty %}
            <p>No baking tips available.</p>
        {% endfor %}
    </ul>
{% endblock content %}
