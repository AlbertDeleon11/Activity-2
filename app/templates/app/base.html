<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Easy to Bake</title>
     <link rel="stylesheet" href="{% static 'css/base.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        <a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a>
        <a href="{% url 'contact' %}"><i class="fas fa-phone-alt"></i> Contact</a>
        <a href="{% url 'category_list' %}"><i class="fas fa-list"></i> Category</a>
        <a href="{% url 'pastries' %}"><i class="fas fa-birthday-cake"></i> Pastries</a>
        <a href="{% url 'baking_tips' %}"><i class="fas fa-book"></i> Baking Tips</a>
        <a href="{% url 'recipe_list' %}"><i class="fas fa-book"></i> Recipe List</a>
        <a href="{% url 'user_profile' %}"><i class="fas fa-book"></i> Profile</a>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="border: none; background: none; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
